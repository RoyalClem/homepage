<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Homepage</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">

    <div class="item item-youtube">
      <a href="https://youtube.com/">
        <i class="fa fa-youtube"></i>
      </a>
    </div>

    <div class="item item-twitch">
      <a href="https://www.twitch.tv/">
        <i class="fa fa-twitch"></i>
      </a>
    </div>

    <div class="item item-twitter">
      <a href="https://twitter.com/">
        <i class="fa fa-twitter"></i>
      </a>
    </div>

    <div class="item item-facebook">
      <a href="https://www.facebook.com/">
          <i class="fa fa-facebook"></i>
      </a>
    </div>

    <div class="item item-reddit">
      <a href="https://www.reddit.com/">
          <i class="fa fa-reddit"></i>
      </a>
    </div>

    <div class="item item-instagram">
      <a href="https://www.instagram.com/">
        <i class="fa fa-instagram"></i>
      </a>
    </div>

    <div class="item item-gmail">
      <a href="https://mail.google.com/">
        <i class="fa fa-envelope-o"></i>
      </a>
    </div>

    <div class="item item-amazon">
      <a href="https://www.amazon.com/">
        <i class="fa fa-amazon"></i>
      </a>
    </div>

    <div class="item item-dropbox">
      <a href="https://www.dropbox.com/h">
        <i class="fa fa-dropbox"></i>
      </a>
    </div>

  </div>
  <script src="https://use.fontawesome.com/d891ebaa12.js"></script>
</body>
</html>
